    <main class="main-content">
      <div class="position-relative">
        <nav class="nav navbar navbar-expand-lg navbar-light iq-navbar pt-3">
          <div class="container-fluid navbar-inner">
            <div class="sidebar-toggle mt-3 float-left" data-toggle="sidebar">

                  ></path>

            </div>
            <a
              href="./index.html"
              class="navbar-brand float-left d-lg-flex d-xl-none d-xxl-none d-md-flex d-sm-flex align-items-center mb-md-0 me-md-auto text-decoration-none"

              <img src="./Images/airplane.png" />
              <h4 class="logo-title">Airline System</h4>
            </a>
            <button
              class="navbar-toggler float-right"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"

                <span class="mt-2 navbar-toggler-bar bar1"></span>

      </div>
      <div class="conatiner-fluid content-inner mt-1 py-0">
        <div class="mt-5">
          <div class="row ml-5 mr-5 justify-content-around">
            <div
              class="col-md-5 col-lg-5 col-sm-10 shadow card pl-0 pr-0 mb-5 rounded"
            >
              <div class="card-header">
                <h2 class="mt-2">Add Flight Operator</h2>
              </div>
              <form class="pl-4 pr-4 pb-4 form-design">
                <div class="row mt-3">
                  <label for="operatorName" class="form-label">Name </label>
                  <input
                    type="text"
                    placeholder="Flight Operator Name"
                    class="form-control"
                    id="operatorName"
                    required
                  />
                </div>
                <div class="row mt-3">
                  <label for="baseFare" class="form-label">Base Fare </label>
                  <input
                    type="number"
                    min="1"
                    placeholder="Base Fare (₹)"
                    class="form-control"
                    id="baseFare"
                    required
                  />
                </div>
                <div class="row mt-3">
                  <label for="convenienceCharge" class="form-label"
                    >Convenience Charge</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="convenienceCharge"
                    min="300"
                    placeholder="Convenience Charges (₹)"
                    required
                  />
                </div>
                <div class="row mt-3">
                  <label for="tax" class="form-label">Tax </label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="tax"
                    placeholder="Tax (%)"
                    max="100"
                    required
                  />
                </div>
              </form>
              <div class="row mt-1 mb-3 pl-4 pr-4">
                <div>
                  <button type="submit" class="btn primary-color text-light">
                    Submit
                  </button>
                  <button
                    type="reset"
                    class="btn cancel-button text-light"
                    id="cancel"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
