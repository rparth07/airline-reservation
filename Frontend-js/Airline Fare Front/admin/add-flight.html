      <div class="conatiner-fluid content-inner mt-1 py-0">
        <div class="mt-5">
          <div class="row ml-5 mt-3 mr-0 justify-content-around">
            <div
              class="col-md-8 col-lg-5 col-xl-6 col-sm-10 shadow card mb-5 pl-0 pr-0 rounded card"
            >
              <div class="card-header"><h2 class="mt-2">Add Flight</h2></div>
              <form class="form-design pl-4 pr-4 pb-4">
                <div class="row mt-3">
                  <div class="col-3">
                    <label for="flightNo" class="form-label">No.</label>
                    <input
                      type="text"
                      class="form-control"
                      id="flightNo"
                      placeholder="Flight No."
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="flightOperator" class="form-label"
                      >Operator</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="flightOperator"
                      placeholder="Operator Name"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-5">
                    <label for="TotalSeatBusiness" class="form-label"
                      >Business Class Seat</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="totalSeatBusiness"
                      placeholder="Total Seats"
                      required
                    />
                  </div>
                  <div class="col-5">
                    <label
                      for="seatingFormatBusiness"
                      class="form-label d-block"
                      >Business Class Seating Format
                    </label>
                    <select
                      id="seatingFormatBusiness"
                      class="form-select form-select-border"
                    >
                      <option selected>1 x 1</option>
                      <option>2 x 2</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-5">
                    <label for="TotalSeatEconomy" class="form-label"
                      >Economy Class Seat</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="totalSeatEconomy"
                      placeholder="Total Seats"
                      required
                    />
                  </div>
                  <div class="col-5">
                    <label for="seatingFormatEconomy" class="form-label d-block"
                      >Economy Class Seating Format
                    </label>
                    <select
                      id="seatingFormatEconomy"
                      class="form-select form-select-border"
                    >
                      <option selected>2 x 2</option>
                      <option>3 x 3</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-4">
                    <label for="operatingDays" class="form-label"
                      >Operating Days</label
                    >
                    <select
                      id="operatingDays"
                      class="form-select form-select-border w-75"
                    >
                      <option selected>MON-SUN</option>
                      <option>MON-FRI</option>
                      <option>SAT-SUN</option>
                    </select>
                  </div>
                  <div class="col-4 offset-1">
                    <label for="distance" class="form-label"
                      >Distance(KM)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="distance"
                      min="50"
                      placeholder="Total Distance"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6">
                    <label for="sourceCity" class="form-label"
                      >Source City</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="sourceCity"
                      placeholder="City Name"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="depatureTime" class="form-label"
                      >Depature Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="depatureTime"
                      required
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6">
                    <label for="destinationCity" class="form-label"
                      >Destination City</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="destinationCity"
                      placeholder="City Name"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="arrivalTime" class="form-label"
                      >Arrival Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="arrivalTime"
                      required
                    />
                  </div>
                </div>
              </form>
              <div class="row mt-1 mb-3 pl-4 pr-4">
                <div>
                  <button type="submit" class="btn primary-color text-light">
                    Submit
                  </button>
                  <button
                    type="reset"
                    class="btn cancel-button text-light"
                    id="cancel"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
