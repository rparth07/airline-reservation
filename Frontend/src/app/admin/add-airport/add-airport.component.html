<div class="modal-header">
  <h2 class="mt-2">{{ airport ? "Update" : "Add" }} Flight Operator</h2>
</div>
<form
  class="form-design ps-4 pe-4 pb-3"
  #form="ngForm"
  (ngSubmit)="addAirport(form)"
>
  <div class="row mt-3">
    <label for="airport-name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="aiport-name"
      placeholder="airportName"
      required
      [ngModel]="airport?.airportName"
      name="airportName"
    />
  </div>
  <div class="row mt-3">
    <label for="abbreviation" class="form-label">Abbreviation</label>
    <input
      type="text"
      class="form-control"
      id="abbreviation"
      placeholder="ABR"
      autocapitalize="characters"
      required
      [ngModel]="airport?.abbreviation"
      name="abbreviation"
    />
  </div>
</form>
<div class="modal-footer">
  <div>
    <button
      type="submit"
      class="btn btn-primary text-light"
      [disabled]="!form.valid"
      (click)="
        airport ? updateAirport(form, airport) : addAirport(form); closeModal()
      "
    >
      {{ airport ? "Update" : "Add" }}
    </button>
    <button
      type="reset"
      class="btn btn-danger cancel-button text-light"
      id="cancel"
      (click)="closeModal()"
    >
      Cancel
    </button>
  </div>
</div>
