<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <div class="card-body">
            <div class="alert alert-danger" *ngIf="error">
              <p>{{ error }}</p>
            </div>
            <h4 class="login-card-desscription">âœˆ Airfare Calculation</h4>
            <div class="pt-5">
              <form
                class="d-flex flex-column justify-content-center"
                #authForm="ngForm"
                (ngSubmit)="onSubmit(authForm)"
              >
                <div class="mb-2">
                  <label for="username" class="sr-only">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Username"
                    ngModel
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="sr-only">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Password"
                    ngModel
                    name="password"
                    required
                  />
                </div>
                <button class="btn btn-block login-btn mb-4">Sign In</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <img
            src="../../../assets/images/signin.png"
            alt="sigin welcome image"
            class="login-card-img"
          />
        </div>
      </div>
    </div>
  </div>
</main>
