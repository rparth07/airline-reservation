<div class="summary justify-content-center row m-3 p-2">
  <div class="col-6 fare-list">
    <div class="justify-content-center mr-ml-0">
      <div class="card">
        <div class="card-body d-flex flex-row row pl-3 pr-3 pt-1 pb-1">
          <div class="summary-list col-9">
            <div class="row">
              <div
                class="col flight-info mb-3 mt-3 pe-2"
                *ngFor="let flight of summaryList"
              >
                <!-- <div > -->
                <div class="d-flex flex-row pb-2 mb-4">
                  <img
                    class="mt-2"
                    alt="operator"
                    src="{{ flight.operatorImagePath }}"
                  />
                  <div class="airline-codes no-wrap ps-3 bold-text">
                    <span class="">{{ flight.itinerary }}</span>
                  </div>
                </div>
                <div class="flight-price bold-text">
                  <span>â‚¹ {{ flight.price }}</span>
                </div>
                <!-- </div> -->
              </div>
            </div>
          </div>

          <!-- <div> -->
          <div class="col-3 d-flex align-items-center input-box ms-auto">
            <button class="btn continue-button">
              <span class="text-light">Continue</span>
            </button>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
