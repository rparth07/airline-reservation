<div class="d-flex justify-content-center row mr-ml-0 m-3">
  <div class="col-md-auto flight-list">
    <!-- header for flight list -->
    <div class="d-flex justify-content-center row mr-ml-0">
      <div class="col">
        <div class="card">
          <div
            class="card-body d-flex flex-column justify-content-between pl-3 pr-3 pt-1 pb-1"
          >
            <div class="p-1 flightinfo-header">
              <div class="d-flex flex-row mr-ml-0 justify-content-between">
                <div class="d-flex flex-column pl-2 pr-2 pt-0 pb-0 col-md-3">
                  <span class="d-flex justify-content-center">Departure</span>
                </div>
                <div class="d-flex flex-column pl-2 pr-2 pt-0 pb-0 col-md-3">
                  <span class="d-flex justify-content-center">Duration</span>
                </div>
                <div class="d-flex flex-column pl-2 pr-2 pt-0 pb-0 col-md-3">
                  <span class="d-flex justify-content-center">Arrival</span>
                </div>
                <div
                  class="d-flex justify-content-center pl-2 pr-2 pt-0 pb-0 col-md-3"
                >
                  <span>Price</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- list of flights -->
    <ul class="p-0 pt-2 scroll" id="style-3">
      <app-flight
        *ngFor="let flightInfo of flightInfoList; let i = index"
        (click)="selectFlight(i)"
        [isActive]="i === selectedList"
        [flightInfo]="flightInfo"
        [totalCharges]="calculateChanges(flightInfo)"
        [isFirstFlight]="i === 0"
        (onFlightSelect)="setSelectedFlight($event)"
      ></app-flight>
    </ul>
  </div>
</div>
